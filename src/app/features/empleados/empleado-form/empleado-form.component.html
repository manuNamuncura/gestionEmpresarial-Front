<div
  class="fixed inset-0 z-[60] flex items-center justify-center bg-gray-900/60 backdrop-blur-sm p-4"
  role="dialog"
  aria-modal="true"
  aria-labelledby="modal-title"
>
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden transform transition-all border border-gray-100">
    
    <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-gray-50/50">
      <h2 id="modal-title" class="text-xl font-bold text-gray-800">
        {{ empleadoAEditar() ? 'Editar Empleado' : 'Nuevo Empleado' }}
      </h2>
      <button
        type="button"
        (click)="closeModal.emit()"
        class="text-gray-400 hover:text-gray-600 p-2 hover:bg-gray-100 rounded-full transition-colors"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
      </button>
    </div>

    <form [formGroup]="empleadoForm" (ngSubmit)="onSubmit()" class="p-6 space-y-4">
      
      <div>
        <label for="nombre" class="block text-sm font-semibold text-gray-700 mb-1">Nombre Completo</label>
        <input
          id="nombre"
          type="text"
          formControlName="nombre"
          placeholder="Ej. Juan Pérez"
          class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2.5 transition-all"
        />
      </div>

      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Correo Electrónico</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="juan@empresa.com"
          class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2.5 transition-all"
        />
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="telefono" class="block text-sm font-semibold text-gray-700 mb-1">Teléfono</label>
          <input
            id="telefono"
            type="text"
            formControlName="telefono"
            placeholder="+54..."
            class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2.5 transition-all"
          />
        </div>
        <div>
          <label for="fechaIngreso" class="block text-sm font-semibold text-gray-700 mb-1">Fecha Ingreso</label>
          <input
            id="fechaIngreso"
            type="date"
            formControlName="fechaIngreso"
            class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2.5 transition-all"
          />
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="salario" class="block text-sm font-semibold text-gray-700 mb-1">Salario</label>
          <div class="relative">
            <span class="absolute left-3 top-2.5 text-gray-400">$</span>
            <input
              id="salario"
              type="number"
              formControlName="salario"
              class="block w-full pl-7 rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2.5 transition-all"
            />
          </div>
        </div>
        <div>
          <label for="depto" class="block text-sm font-semibold text-gray-700 mb-1">Depto (ID)</label>
          <input
            id="depto"
            type="number"
            formControlName="departamentoId"
            class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2.5 transition-all"
          />
        </div>
      </div>

      <div class="mt-8 flex justify-end gap-3 pt-4 border-t border-gray-100">
        <button
          type="button"
          (click)="closeModal.emit()"
          class="px-4 py-2.5 text-sm font-medium text-gray-600 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors"
        >
          Cancelar
        </button>
        <button
          type="submit"
          [disabled]="empleadoForm.invalid || isSubmitting()"
          class="px-6 py-2.5 text-sm font-bold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed shadow-md shadow-indigo-200 transition-all flex items-center gap-2"
        >
          <span *ngIf="isSubmitting()" class="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></span>
          {{ isSubmitting() ? 'Procesando...' : (empleadoAEditar() ? 'Actualizar Cambios' : 'Guardar Empleado') }}
        </button>
      </div>
    </form>
  </div>
</div>
