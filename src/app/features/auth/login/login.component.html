<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-600 to-indigo-900 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-2xl">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Gestión Empresarial
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Ingresa a tu cuenta para continuar
      </p>
    </div>
    
    <form class="mt-8 space-y-6" (ngSubmit)="onLogin()">
      <div class="rounded-md shadow-sm space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
          <input [(ngModel)]="credentials.username" name="username" type="text" required 
            class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" 
            placeholder="Ej: admin_empresa">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
          <input [(ngModel)]="credentials.password" name="password" type="password" required 
            class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" 
            placeholder="••••••••">
        </div>
      </div>

      <div *ngIf="errorMessage" class="text-red-500 text-sm text-center font-medium">
        {{ errorMessage }}
      </div>

      <div>
        <button type="submit" 
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
          Iniciar Sesión
        </button>
      </div>
    </form>
  </div>
</div>
