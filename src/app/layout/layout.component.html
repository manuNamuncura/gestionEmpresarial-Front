<div class="min-h-screen bg-gray-50 flex flex-col">
  <nav class="bg-white border-b border-gray-200 h-16 fixed w-full z-40 flex items-center justify-between px-4 shadow-sm">
    <div class="flex items-center gap-4">
      <button (click)="toggleSidebar()" class="p-2 rounded-lg hover:bg-gray-100 text-gray-600 lg:hidden">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/></svg>
      </button>
      <div class="flex items-center gap-2">
        <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold">G</div>
        <span class="text-xl font-bold text-gray-800 tracking-tight">Gestion<span class="text-indigo-600">Emp</span></span>
      </div>
    </div>

    <div class="flex items-center gap-3">
      <div class="hidden md:block text-right mr-2">
        <p class="text-sm font-semibold text-gray-700">Admin Usuario</p>
        <p class="text-xs text-gray-500">Administrador</p>
      </div>
      <button class="w-10 h-10 rounded-full border-2 border-indigo-100 p-0.5">
        <img class="rounded-full" src="https://ui-avatars.com/api/?name=Admin&background=4f46e5&color=fff" alt="Avatar">
      </button>
      <div class="h-8 w-px bg-gray-200 mx-2"></div>
      <button (click)="logout()" class="text-gray-500 hover:text-red-600 transition-colors p-2 rounded-lg hover:bg-red-50" title="Cerrar Sesión">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
      </button>
    </div>
  </nav>

  <div class="flex flex-1 pt-16">
    <aside [class.hidden]="!isSidebarOpen" class="fixed left-0 w-64 h-[calc(100vh-64px)] bg-white border-r border-gray-200 z-30 transition-all duration-300 lg:flex flex-col">
      <div class="p-4 flex-1">
        <p class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4 px-2">Menú Principal</p>
        <ul class="space-y-1">
          <li>
            <a routerLink="/dashboard" routerLinkActive="active-link" class="flex items-center gap-3 px-3 py-2.5 text-gray-600 hover:bg-gray-50 rounded-lg transition-all group">
              <svg class="w-5 h-5 group-hover:text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/></svg>
              <span class="font-medium">Dashboard</span>
            </a>
          </li>
          <li>
            <a routerLink="/empleados" routerLinkActive="active-link" class="flex items-center gap-3 px-3 py-2.5 text-gray-600 hover:bg-gray-50 rounded-lg transition-all group">
              <svg class="w-5 h-5 group-hover:text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/></svg>
              <span class="font-medium">Empleados</span>
            </a>
          </li>
        </ul>
      </div>
      
      <div class="p-4 border-t border-gray-100 bg-gray-50/50">
        <div class="flex items-center gap-2 text-xs text-gray-500">
          <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
          Servidor Conectado
        </div>
      </div>
    </aside>

    <main class="flex-1 lg:ml-64 p-6 transition-all duration-300">
      <div class="max-w-7xl mx-auto">
        <router-outlet></router-outlet>
      </div>
    </main>
    <app-toast></app-toast>
  </div>
</div>
