<div
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm"
  role="dialog"
  aria-modal="true"
  aria-labelledby="modal-title"
>
  <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-6 transform transition-all">
    <div class="flex justify-between items-center mb-6">
      <h2 id="modal-title" class="text-xl font-bold text-gray-800">Registrar Nuevo Empleado</h2>
      <button
        (click)="closeModal.emit()"
        class="text-gray-400 hover:text-gray-600"
        aria-label="Cerrar modal"
      >
        ✕
      </button>
    </div>

    <form [formGroup]="empleadoForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre Completo</label>
        <input
          id="nombre"
          type="text"
          formControlName="nombre"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border"
        />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Correo Electrónico</label
        >
        <input
          id="email"
          type="email"
          formControlName="email"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border"
        />
      </div>

      <div>
        <label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono</label>
        <input
          id="telefono"
          type="text"
          formControlName="telefono"
          placeholder="Ej: +54 9 11..."
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border"
        />
      </div>

      <div>
        <label for="fechaIngreso" class="block text-sm font-medium text-gray-700"
          >Fecha de Ingreso</label
        >
        <input
          id="fechaIngreso"
          type="date"
          formControlName="fechaIngreso"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border"
        />
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="salario" class="block text-sm font-medium text-gray-700">Salario</label>
          <input
            id="salario"
            type="number"
            formControlName="salario"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border"
          />
        </div>
        <div>
          <label for="depto" class="block text-sm font-medium text-gray-700">Depto (ID)</label>
          <input
            id="depto"
            type="number"
            formControlName="departamentoId"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border"
          />
        </div>
      </div>

      <div class="mt-6 flex justify-end space-x-3">
        <button
          type="button"
          (click)="closeModal.emit()"
          class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200"
        >
          Cancelar
        </button>
        <button
          type="submit"
          [disabled]="empleadoForm.invalid || isSubmitting()"
          class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 disabled:opacity-50 transition-opacity"
        >
          {{ isSubmitting() ? 'Guardando...' : 'Guardar' }}
        </button>
      </div>
    </form>
  </div>
</div>
